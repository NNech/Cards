<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-wrap">
        <h1>Company employees:</h1>
        <div class="container">
            <ul class="card">
                <li class="card-item">
                    <img src="./assets/img/man1.png" alt="man1" class="img-item">
                    <h4>Mark</h4>
                    <p class="txt">Frontend Developer</p>
                </li>
                <li class="card-item">
                    <img src="./assets/img/man2.png" alt="man2" class="img-item">
                    <h4>Boris</h4>
                    <p class="txt">Backend Developer</p>
                </li>
                <li class="card-item">
                    <img src="./assets/img/man3.png" alt="man3" class="img-item ">
                    <h4>Peter</h4>
                    <p class="txt">PHP Developer</p>
                </li>
            </ul>
        </div>
        <div class="container">
            <ul class="card">
                <li class="card-item">
                    <img src="./assets/img/woman1.png" alt="man1" class="img-item">
                    <h4>Helen</h4>
                    <p class="txt">QA engineer</p>
                </li>
                <li class="card-item">
                    <img src="./assets/img/woman2.png" alt="man2" class="img-item">
                    <h4>Mary</h4>
                    <p class="txt">HR</p>
                </li>
                <li class="card-item">
                    <img src="./assets/img/woman3.png" alt="man3" class="img-item ">
                    <h4>Natali</h4>
                    <p class="txt">Project manager</p>
                </li>
            </ul>
        </div>
    </div>


</body>
